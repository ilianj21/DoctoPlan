# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/_(profiler|wdt)
            security: false

        main:
            # lazy‐loading du token
            lazy: true

            # provider (singulier !) correctement indenté sous main
            provider: app_user_provider

            form_login:
                login_path: login
                check_path: login
                default_target_path: app_appointment_index

            logout:
                path: logout
                target: login

    access_control:
        - { path: ^/login$,    roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/,          roles: ROLE_USER }
